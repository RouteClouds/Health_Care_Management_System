apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-frontend
  namespace: healthcare
  labels:
    app: healthcare-frontend
    tier: frontend
    stage: stage-1-basic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: healthcare-frontend
  template:
    metadata:
      labels:
        app: healthcare-frontend
        tier: frontend
        stage: stage-1-basic
    spec:
      containers:
      - name: frontend
        image: your-username/healthcare-frontend:v1.0  # UPDATE THIS WITH YOUR DOCKER HUB USERNAME
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://backend-service:3002/api"
        - name: REACT_APP_ENV
          value: "production"
        - name: REACT_APP_STAGE
          value: "stage-1-basic"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: healthcare
  labels:
    app: healthcare-frontend
    tier: frontend
    stage: stage-1-basic
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: healthcare-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: LoadBalancer
